<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>

<!-- Global stylesheets -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900"
	rel="stylesheet" type="text/css">
<link href="css/bootstrap/assets/css/icons/icomoon/styles.css"
	rel="stylesheet" type="text/css">
<link href="css/bootstrap/assets/css/bootstrap.css" rel="stylesheet"
	type="text/css">
<link href="css/bootstrap/assets/css/core.css" rel="stylesheet"
	type="text/css">
<link href="css/bootstrap/assets/css/components.css" rel="stylesheet"
	type="text/css">
<link href="css/bootstrap/assets/css/colors.css" rel="stylesheet"
	type="text/css">
<!-- /global stylesheets -->

<!-- Core JS files -->
<script type="text/javascript"
	src="css/bootstrap/assets/js/plugins/loaders/pace.min.js"></script>
<script type="text/javascript"
	src="css/bootstrap/assets/js/core/libraries/jquery.min.js"></script>
<script type="text/javascript"
	src="css/bootstrap/assets/js/core/libraries/bootstrap.min.js"></script>
<script type="text/javascript"
	src="css/bootstrap/assets/js/plugins/loaders/blockui.min.js"></script>
<!-- /core JS files -->

<!-- Theme JS files -->
<script type="text/javascript" src="css/bootstrap/assets/js/core/app.js"></script>
<!-- /theme JS files -->
</head>
<div ng-controller="userController">
	<div class="login-container">
		<!-- Page container -->
		<div class="page-container">

			<!-- Page content -->
			<div class="page-content">

				<!-- Main content -->
				<div class="content-wrapper">

					<!-- Content area -->
					<div class="content">

						<div class="panel panel-body login-form">
							<div class="text-center">
								<div class="icon-object border-success text-success">
									<i class="icon-plus3"></i>
								</div>
								<h5 class="content-group">
									Create account <small class="display-block">All fields
										are required</small>
								</h5>
							</div>

							<div class="content-divider text-muted form-group">
								<span>Your credentials</span>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="text" class="form-control" ng-model="user.name">
								<div class="form-control-feedback">
									<i class="icon-user-check text-muted"></i>
								</div>
<!-- 								<span class="help-block text-danger"><i -->
<!-- 									class="icon-cancel-circle2 position-left"></i> This username is -->
<!-- 									already taken</span> -->
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="password" class="form-control"
									ng-model="user.password">
								<div class="form-control-feedback">
									<i class="icon-user-lock text-muted"></i>
								</div>
							</div>

							<div class="content-divider text-muted form-group">
								<span>Your privacy</span>
							</div>

							<div class="form-group has-feedback has-feedback-left">
								<input type="text" class="form-control"		ng-model="user.email"
								 placeholder="Your email">
								<div class="form-control-feedback">
									<i class="icon-mention text-muted"></i>
								</div>
							</div>

<!-- 							<div class="form-group has-feedback has-feedback-left"> -->
<!-- 								<input type="text" class="form-control" -->
<!-- 									placeholder="Repeat email"> -->
<!-- 								<div class="form-control-feedback"> -->
<!-- 									<i class="icon-mention text-muted"></i> -->
<!-- 								</div> -->
<!-- 							</div> -->

							<div class="content-divider text-muted form-group">
								<span>Additions</span>
							</div>

							<div class="form-group">
								<div class="checkbox">
									<label> <input type="checkbox" class="styled"
										checked="checked"> Send me <a href="#">test
											account settings</a>
									</label>
								</div>

								<div class="checkbox">
									<label> <input type="checkbox" class="styled"
										checked="checked"> Subscribe to monthly newsletter
									</label>
								</div>

								<div class="checkbox">
									<label> <input type="checkbox" class="styled">
										Accept <a href="#">terms of service</a>
									</label>
								</div>
							</div>

							<button type="submit" class="btn bg-teal btn-block btn-lg"
								ng-click="register(user)">
								Register <i class="icon-circle-right2 position-right"></i>
							</button>
						</div>
					</div>
					<!-- /advanced login -->
				</div>
			</div>
		</div>
	</div>
</div>
