<div ng-controller="userController">
	<div class="login-container">
		<!-- Page container -->
		<div class="page-container">

			<!-- Page content -->
			<div class="page-content">

				<!-- Main content -->
				<div class="content-wrapper">

					<!-- Content area -->
					<div class="content">
						<div class="alert alert-info margin-top-5" ng-show="message">{{message}}</div>
						<form name="userForm" class="form-validate">
							<div class="panel panel-body login-form">
								<div class="text-center">
									<div class="icon-object border-success text-success">
										<i class="icon-plus3"></i>
									</div>
									<h5 class="content-group">
											Create account
										 <small class="display-block">All fields are required</small>
									</h5>
								</div>
								<div class="content-divider text-muted form-group">
									<span>Your credentials</span>
								</div>

								<div class="form-group has-feedback has-feedback-left" show-errors>
									<input type="text" 
										   class="form-control"
										   ng-minlength="6"
										   ng-maxlength="12"
										   placeholder="Username"
										   name="userName"
										   ng-model="user.userName" required>

									<div class="form-control-feedback">
										<i class="icon-user-check text-muted"></i>
									</div>
									<label ng-show="userForm.userName.$touched && userForm.userName.$invalid"
  										    class="validation-error-label"
											for="userName"> 
											Your user name must contain from 6 to 12 characters.
									</label>
								</div>
	
								<div class="form-group has-feedback has-feedback-left" show-errors>
									<input type="text" 
										   class="form-control"
										   ng-minlength="6"
										   ng-maxlength="100"
										   placeholder="Fullname"
										   name="fullName"
  									       ng-model="user.fullName" required>
									<div class="form-control-feedback">
										<i class="icon-user-check text-muted"></i>
									</div>
									<label ng-show="userForm.fullName.$touched && userForm.fullName.$invalid"
  										    class="validation-error-label"
											for="fullName">
										Enter at least 6 characters.
									</label>
								</div>
	
	
								<div class="content-divider text-muted form-group">
									<span>Your privacy</span>
								</div>
	
								<div class="form-group has-feedback has-feedback-left" show-errors>
									<input 
										type="email" 
										class="form-control"	
										ng-model="user.email"
										name="email"
									 	placeholder="Your email" required>
									 	
									<div class="form-control-feedback">
										<i class="icon-mention text-muted"></i>
									</div>
								
									<label ng-show="userForm.email.$touched && userForm.email.$invalid"
  										    class="validation-error-label"
											for="name">
										Enter a valid email. 
									</label>
								</div>
								<div class="content-divider text-muted form-group">
									<span>Additions</span>
								</div>
	
								<div class="form-group">
									<div class="checkbox">
										<label>
									 <input type="checkbox"
									 		name="newsletter"
											ng-model="user.newsletter"
											class="styled"
											checked="checked"> Subscribe to monthly newsletter
										</label>
									</div>
	
									<div class="checkbox">
										<label> 
										<input type="checkbox"
										 name="term"
										 ng-model="user.term"
										 class="styled">
											Accept <a href="#">terms of service</a>
										</label>
									</div>
								</div>
	
								<button type="submit" class="btn bg-teal btn-block btn-lg"
									ng-click="register(user)">
									Register <i class="icon-circle-right2 position-right"></i>
								</button>
							</div>
						</form>
					</div>
					<!-- /advanced login -->
				</div>
			</div>
		</div>
	</div>
</div>
